
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">LISTADO DE REPARACIONES</span>
          <table class="table mt-3">
            <thead class="table-dark">
              <tr>
                <th scope="col">COD</th>
                <th scope="col">Matricula</th>
                <th scope="col">Nombre Reparacion</th>
                <th scope="col">PVP</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reparaciones of listarReparaciones">
                <th scope="row">{{ reparaciones._codReparacion }}</th>
                <td>{{ reparaciones._matricula }}</td>
                <td>{{ reparaciones._nombreReparacion }}</td>
                <td>{{ reparaciones._CosteBase  | currency: "EUR" }}</td>
                <td>
                  <i [routerLink]="['/dashboard/editar-reparacion',reparaciones._codReparacion]" class="fas fa-pen-to-square"></i>
                  <i (click)="eliminarReparaciones(reparaciones._codReparacion)" class="fas fa-trash-can text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="mt-3">
            <div class="trans">
              <button routerLink="/dashboard/crear-reparacion" class="btn btn-warning">
               NUEVA REPARACION
             </button>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
