
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="empleadoForm" (ngSubmit)="crearEmpleado()">
                        <div class="cuidado" *ngIf="empleadoForm.get('tipoEmpleado')?.hasError('required') && empleadoForm.get('tipoEmpleado')?.touched">
                            <span><strong style="color: #FCBE11;">TIPO EMPLEADO</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="form-floating mb-3">
                            <select formControlName="tipoEmpleado" class="form-select" id="floatingSelect1">
                                <option value="mecanico">Mecanico</option>
                                <option value="pintor">Pintor</option>
                            </select>
                            <label for="floatingSelect1">TIPO DE EMPLEADO</label>
                        </div>
                        <div class="cuidado" *ngIf="empleadoForm.get('dni')?.hasError('required') && empleadoForm.get('dni')?.touched">
                            <span><strong style="color: #FCBE11;">DNI</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="dni"
                             class="form-control ">
                             <label for="floatingInputInvalid">DNI EMPLEADO</label>
                        </div>
                        <div class="cuidado" *ngIf="empleadoForm.get('nombre')?.hasError('required') && empleadoForm.get('nombre')?.touched">
                            <span><strong style="color: #FCBE11;">NOMBRE</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="nombre"
                             class="form-control">
                             <label for="floatingInputInvalid">NOMBRE EMPLEADO</label>
                        </div>
                        <div class="cuidado" *ngIf="empleadoForm.get('fechaContratacion')?.hasError('required') && empleadoForm.get('fechaContratacion')?.touched">
                            <span><strong style="color: #FCBE11;">FECHA</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="date" formControlName="fechaContratacion"
                             class="form-control" >
                             <label for="floatingInputInvalid">FECHA CONTRATACION</label>
                        </div>
                        <div class="cuidado" *ngIf="empleadoForm.get('sueldoMes')?.hasError('required') && empleadoForm.get('sueldoMes')?.touched">
                            <span><strong style="color: #FCBE11;">SUELDO</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="number" formControlName="sueldoMes"
                             class="form-control" >
                             <label for="floatingInputInvalid">SUELDO MES</label>
                        </div>
                        <div class="cuidado" *ngIf="empleadoForm.get('horasExtra')?.hasError('required') && empleadoForm.get('horasExtra')?.touched">
                            <span><strong style="color: #FCBE11;">HORAS EXTRA</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating" *ngIf="empleadoForm.value.tipoEmpleado == 'mecanico'">
                            <input type="number" formControlName="horasExtra"
                             class="form-control" >
                             <label for="floatingInputInvalid">HORAS EXTRA</label>
                        </div>
                        <div class="cuidado" *ngIf="empleadoForm.get('empresaContratista')?.hasError('required') && empleadoForm.get('empresaContratista')?.touched">
                            <span><strong style="color: #FCBE11;">EMPRESA</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        
                        <div class="form-floating mb-3" *ngIf="empleadoForm.value.tipoEmpleado == 'pintor'">
                           
                            <select formControlName="empresaContratista" class="form-select" id="floatingSelect2">
                                <option value="CEYDE PINTORES">CEYDE PINTORES</option>
                                <option value="PINTURAS SEVILLA">PINTURAS SEVILLA</option>
                                <option value="BENITO BRICOMARK">BENITO BRICOMARK</option>
                                
                            </select>
                            <label for="floatingSelect2">EMPRESA PINTOR</label>
                        </div>
                        <div class="mt-3">
                            <button routerLink="/dashboard/ver-empleados" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" class="btn btn-success btn-lg float-end">ENVIAR</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
