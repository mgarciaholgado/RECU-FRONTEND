<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">LISTADO DE CLIENTES</span>
          <table class="table mt-3">
            <thead class="table-dark">
              <tr>
                <th scope="col">DNI</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">TELEFONO</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let clientes of listarClientes">
                <th scope="row">{{ clientes._dni }}</th>
                <td>{{ clientes._nombre }}</td>
                <td>{{ clientes._telefono }}</td>
                
                <td>
                  <i [routerLink]="['/dashboard/editar-cliente',clientes._dni]"class="fas fa-pen-to-square"></i>
                  <i (click)="eliminarCliente(clientes._dni)" class="fas fa-trash-can text-danger"></i>
                  <i [routerLink]="['/dashboard/ver-vehiculos-cliente',clientes._dni]" class="fas fa-solid fa-car"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="mt-3">
            <div class="trans">
              <button routerLink="/dashboard/crear-cliente" class="btn btn-warning">
               NUEVO CLIENTE
             </button>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
