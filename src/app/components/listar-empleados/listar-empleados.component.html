<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-7 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">LISTADO DE EMPLEADOS</span>
          <table class="table mt-3">
            <thead class="table-dark">
              <tr>
                <th scope="col">DNI</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">PUESTO</th>
                <th scope="col">FECHA INCORPORACION</th>
                <th scope="col">SUELDO</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empleados of listarEmpleados">
                <th scope="row">{{ empleados._dni }}</th>
                <td>{{ empleados._nombre }}</td>
                <td>{{ empleados._tipoEmpleado }}</td>
                <td>{{ empleados._fechaContratacion | date: 'dd/MM/yyyy' }}</td>
                <td>{{ empleados._sueldoMes | currency: "EUR"  }}</td>
        
                <td>
                  <i (click)="eliminarEmpleado(empleados._dni)" class="fas fa-trash-can text-danger"></i>
                  
                </td>
              </tr>
            </tbody>
          </table>
          <div class="mt-3">
            <div class="trans">
              <button routerLink="/crear-empleado" class="btn btn-warning">
               NUEVO EMPLEADO
             </button>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
