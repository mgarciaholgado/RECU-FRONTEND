
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="editReparacionForm" (ngSubmit)="crearReparacion()">
                        <div class="cuidado" *ngIf="editReparacionForm.get('codigo')?.hasError('required') && editReparacionForm.get('codigo')?.touched">
                            <span><strong style="color: #FCBE11;">CODIGO</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="number" formControlName="codigo"
                             class="form-control" placeholder="Codigo Reparacion" readonly="readonly" />
                             <label for="floatingSelect1">CODIGO REPARACION</label>
                        </div>
                        <div class="cuidado" *ngIf="editReparacionForm.get('matricula')?.hasError('required') && editReparacionForm.get('matricula')?.touched">
                            <span><strong style="color: #FCBE11;">VEHICULO</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="matricula"
                             class="form-control" placeholder="Matricula" readonly="readonly">
                             <label for="floatingSelect1">MATRICULA VEHICULO</label>

                        </div>
                        <div class="cuidado" *ngIf="editReparacionForm.get('nombre')?.hasError('required') && editReparacionForm.get('nombre')?.touched">
                            <span><strong style="color: #FCBE11;">NOMBRE</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="nombre"
                             class="form-control" >
                             <label for="floatingSelect1">MATRICULA VEHICULO</label>
                        </div>
                        <div class="cuidado" *ngIf="editReparacionForm.get('coste')?.hasError('required') && editReparacionForm.get('coste')?.touched">
                            <span><strong style="color: #FCBE11;">COSTE</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="number" formControlName="coste"
                             class="form-control">
                             <label for="floatingSelect1">COSTE REPARACION</label>
                        </div>
                        <div class="mt-3">
                            <button routerLink="/dashboard/ver-reparaciones" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="editReparacionForm.invalid" class="btn btn-success btn-lg float-end">ENVIAR</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
