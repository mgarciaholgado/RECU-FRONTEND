<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="editvehiculoForm" (ngSubmit)="crearVehiculo()">
                        <div class="mb-3 form-floating">
                            <input type="text"  formControlName="DNIpropietario"
                             class="form-control" id="floatingInputInvalid" readonly="readonly" />
                             <label for="floatingInputInvalid">DNI PROPIETARIO</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="matricula"
                             class="form-control" id="floatingInputInvalid" readonly="readonly">
                             <label for="floatingInputInvalid">MATRICULA VEHICULO</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="marca"
                             class="form-control" id="floatingInputInvalid" >
                             <label for="floatingInputInvalid">MARCA VEHICULO</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="color"
                             class="form-control" id="floatingInputInvalid" >
                             <label for="floatingInputInvalid">COLOR VEHICULO</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="tVehiculo"
                             class="form-control" id="floatingInputInvalid" >
                             <label for="floatingInputInvalid">TIPO VEHICULO</label>
                        </div>
                        
                        <div class="mt-3">
                            <button routerLink="/dashboard" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" class="btn btn-success btn-lg float-end">ENVIAR</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
