<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="editvehiculoForm" (ngSubmit)="crearVehiculo()">
                        <div class="mb-3 form-floating">
                            <input type="text"  formControlName="DNIpropietario"
                             class="form-control" id="floatingInputInvalid" readonly="readonly" />
                             <label for="floatingInputInvalid">DNI PROPIETARIO</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="matricula"
                             class="form-control" id="floatingInputInvalid" readonly="readonly">
                             <label for="floatingInputInvalid">MATRICULA VEHICULO</label>
                        </div>
                        <div class="cuidado" *ngIf="editvehiculoForm.get('marca')?.hasError('required') && editvehiculoForm.get('marca')?.touched">
                            <span><strong style="color: #FCBE11;">MARCA</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="marca"
                             class="form-control" id="floatingInputInvalid" >
                             <label for="floatingInputInvalid">MARCA VEHICULO</label>
                        </div>
                        <div class="cuidado" *ngIf="editvehiculoForm.get('modelo')?.hasError('required') && editvehiculoForm.get('modelo')?.touched">
                            <span><strong style="color: #FCBE11;">MODELO</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="modelo"
                             class="form-control" id="floatingInputInvalid" >
                             <label for="floatingInputInvalid">MODELO VEHICULO</label>
                        </div>
                        <div class="cuidado" *ngIf="editvehiculoForm.get('color')?.hasError('required') && editvehiculoForm.get('color')?.touched">
                            <span><strong style="color: #FCBE11;">COLOR</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="color"
                             class="form-control" id="floatingInputInvalid" >
                             <label for="floatingInputInvalid">COLOR VEHICULO</label>
                        </div>
                        <div class="cuidado" *ngIf="editvehiculoForm.get('precio')?.hasError('required') && editvehiculoForm.get('precio')?.touched">
                            <span><strong style="color: #FCBE11;">PRECIO</strong> es un campo <strong style="color: red;">OBLIGATORIO</strong></span>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="precio"
                             class="form-control" id="floatingInputInvalid" >
                             <label for="floatingInputInvalid">PRECIO VEHICULO</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" formControlName="tVehiculo"
                             class="form-control" id="floatingInputInvalid" readonly="readonly">
                             <label for="floatingInputInvalid">TIPO VEHICULO</label>
                        </div>
                        
                        <div class="mt-3">
                            <button routerLink="/ver-vehiculos" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="editvehiculoForm.invalid" class="btn btn-success btn-lg float-end">ENVIAR</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
