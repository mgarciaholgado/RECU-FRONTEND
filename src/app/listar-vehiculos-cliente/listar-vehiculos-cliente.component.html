<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE VEHICULOS DEL CLIENTE</span>
                    <table class="table mt-3" >
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">Matricula</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Color</th>
                            <th scope="col">Tipo de Vehiculo</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let vehiculo of listarVehiculosClientes">
                            <th scope="row">{{vehiculo._matricula}}</th>
                            <td scope="row">{{vehiculo._marca}}</td>
                            <td scope="row">{{vehiculo._color}}</td>
                            <td scope="row">{{vehiculo._tipoVehiculo}}</td>
                            
                          </tr>
                        </tbody>
                      </table>
                      <div class="trans">
                         <button routerLink="/ver-clientes" class="btn btn-warning">
                          VOLVER A CLIENTES
                        </button>
                      </div>
                      
                </div>
            </div>
        </div>
    </div>
  </div>
